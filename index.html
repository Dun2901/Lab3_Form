<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
<!--    LINK ICONS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<!--    LINK CSS-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="signup">
    <h2 class="signup__heading">Contact Us</h2>
    <form action="#" class="signup__form" autocomplete="off">
        <div class="form__group">
            <label for="name">Your Name *</label>
            <input type="text" class="form__input" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form__group form__group--2">
            <label for="email">Your Email *</label>
            <input type="text" class="form__input" id="email" placeholder="Enter Your Email">
            <label for="phone">Number Phone</label>
            <input type="text" class="form__input" id="phone" placeholder="Enter Number Phone">
        </div>
        <div class="form-group form__services">
            <label for="services">Needed services *</label>
            <select id="services" name="services">
                <option value="">Select a service</option>
                <option value="web-design">Web design</option>
                <option value="web-development">Web development</option>
                <option value="graphic-design">Graphic design</option>
                <option value="seo">SEO</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form__group">
            <label for="message">MESSAGE</label>
            <textarea class="form__area" id="message" placeholder="Your message here..." rows="5"></textarea>
        </div>
        <div class="form__group">
            <button type="submit" class="form__submit">
                Submit <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
        </div>
    </form>
</div>

</body>
</html>
